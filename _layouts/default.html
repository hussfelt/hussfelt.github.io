<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="masthead-inner">
        <a href="/"><div class="me"></div></a>
        <h1><a href="/">{{ site.title }}</a></h1>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="/about">About</a>
            </li>
            <li>
              <a href="/archive">Archive</a>
            </li>
            <li>-</li>
            <li>
              <a href="https://twitter.com/hussfelt">Twitter</a>
            </li>
            <li>
              <a href="https://github.com/hussfelt">Github</a>
            </li>
            <li>
              <a href="https://se.linkedin.com/in/henrikhussfelt/">LinkedIn</a>
            </li>
            <li>
              <a href="https://keybase.io./hussfelt">Keybase</a>
            </li>
          </ul>
          <p class="copy">&copy; 2014. {{ site.author.name }} All rights reserved.</p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-7462137-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
